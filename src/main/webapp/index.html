<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TODO</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

        <link href="../bower_components/AngularJS-Toaster/toaster.css" rel="stylesheet" />
    </head>

    <body ng-app="TodoAngularSpringCqrs">
        <div ng-controller="TodoListController as todoListController">

            <input type="text" ng-model="todoListController.newName">
            <button ng-click="todoListController.createTodoList(todoListController.newName)">+</button>

            <ul>
                <li ng-repeat="list in todoListController.todoLists">
                    <a href="#/{{list.todoListId}}"><span ng-bind="list.name"></span></a>
                </li>
            </ul>
            <div ng-view>

            </div>
        </div>

        <toaster-container></toaster-container>

        <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="../bower_components/angular-route/angular-route.js"></script>

        <script type="text/javascript" src="../bower_components/angular-animate/angular-animate.js" ></script>
        <script type="text/javascript" src="../bower_components/AngularJS-Toaster/toaster.js"></script>
        <script type="text/javascript" src="scripts/todo.service.js"></script>
        <script type="text/javascript" src="scripts/todoItem.js"></script>
        <script type="text/javascript" src="scripts/todoList.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>

    </body>
</html>
